<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="referrer" content="origin" />
    <meta charset="utf-8" />
    <title>Web Printing API IWA and more...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
    <script src="/client.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Web Printing API and more...</h1>

      <p>
        This IWA app can be used for testing developer access to the Web
        Printing API in Isolated Web Apps (IWAs).
      </p>

      <div id="printers-div">
        <div class="popup">
          <button id="refresh-printers-btn">Refresh Printers</button>
          <span class="popuptext" id="refreshPrintersPopup"></span>
        </div>

        <div id="printers" class="printers-list"></div>
        <div id="printers-offline" class="printers-list"></div>
      </div>
    </main>
  </body>
</html>
